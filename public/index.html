<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <title>CRUD-NODE</title>
    <link rel="stylesheet" href="/Crud-node/public/estilo.css">
</head>
<body>
    <h2>Agregar Usuario</h2>
    <form action="/agregarUsuario" method="POST">
    <label for="id">ID del usuario:</label><br>
    <input type="number" name="id" required><br><br>

    <label for="nombre">Nombre del usuario:</label><br>
    <input type="text" name="nombre" required><br><br>

    <button type="submit">Agregar usuario</button>
</form>
   <br>
   <h2>Consultar Usuario</h2>
   <a href="/obtenerUsuario">Obtener Usuarios</a>
   <br>
   <h2>Eliminar Usuario</h2>
   <form action="/borrarUsuario" method="post">
    <input type="text" name="id" placeholder="Ingresa el id">
    <input type="submit" value="Borrar Usuario">
   </form>
   <br>
   <h2>Modificar Usuario</h2>
   <form action="/editarUsuario" method="POST">
  <label>ID del usuario:</label>
  <input type="number" name="id" required><br>
  <br>
  <label>Nuevo nombre:</label>
  <input type="text" name="nombre" required><br>
  <br>
  <button type="submit">Editar Usuario</button>
</form>
</body>
</html>
